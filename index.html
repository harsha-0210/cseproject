<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Child Care Shop</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Child Care Shop</h1>
    <nav>
      <a href="#products">Products</a>
      <a href="#cart">Cart</a>
    </nav>
  </header>
  <main>
    <section id="products">
      <h2>Products</h2>
      <div class="product" data-id="1" data-name="Baby Lotion" data-price="10">
        <h3>Baby Lotion</h3>
        <p>$10</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
      <div class="product" data-id="2" data-name="Diapers" data-price="20">
        <h3>Diapers</h3>
        <p>$20</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
      <div class="product" data-id="3" data-name="Baby Wipes" data-price="5">
        <h3>Baby Wipes</h3>
        <p>$5</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
    </section>
    <section id="cart">
      <h2>Shopping Cart</h2>
      <ul id="cart-items"></ul>
      <p id="total-price">Total: $0</p>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
